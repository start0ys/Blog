        }

        <img src="static/img/1.JPG" id="photo">
    </div>

    


    <script>
        var menu = document.querySelectorAll(".menu");
        var subMenu = document.querySelectorAll(".subMenu");


        for (var i = 0; i < menu.length; i++) {
            HiddenVisible(i);

        }


        function HiddenVisible(i) {

            menu[i].addEventListener("mouseout", function () {
                subMenu[i].style.visibility = "hidden";
            });

            menu[i].addEventListener("mouseover", function () {
                subMenu[i].style.visibility = "visible";
            });
            subMenu[i].addEventListener("mouseout", function () {
                subMenu[i].style.visibility = "hidden";
            });

            subMenu[i].addEventListener("mouseover", function () {
                subMenu[i].style.visibility = "visible";
            });


        }


        setInterval(function () {

            var date = new Date();
            var seconds = date.getSeconds();
            if (seconds % 9 == 1) {
                img(1);
            } else if (seconds % 9 == 2) {
                img(2);
            } else if (seconds % 9 == 3) {
                img(3);
            } else if (seconds % 9 == 4) {
                img(4);
            } else if (seconds % 9 == 5) {
                img(5);
            } else if (seconds % 9 == 6) {
                img(6);
            } else if (seconds % 9 == 7) {
                img(7);
            } else if (seconds % 9 == 8) {
                img(8);
            } else if (seconds % 9 == 0) {
                img(9);
            }
        }, 1000);


        function img(num) {
            var img = document.getElementById("photo");
            img.setAttribute("src", "static/img/" + num + ".jpg");
            return num += 1;

        }



    </script>
